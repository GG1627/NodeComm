services:
  - type: web
    name: lattice-backend
    env: docker
    plan: free
    autoDeploy: true
    dockerCommand: python -m uvicorn src.main:app --host 0.0.0.0 --port 8000
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /
    envVars:
      - key: FRONTEND_ORIGINS
        fromService:
          type: web
          name: lattice-frontend
          property: url

  - type: web
    name: lattice-frontend
    env: docker
    plan: free
    autoDeploy: true
    dockerCommand: npm start
    dockerfilePath: frontend/Dockerfile
    envVars:
      - key: NEXT_PUBLIC_BACKEND_HTTP_URL
        fromService:
          type: web
          name: lattice-backend
          property: url
