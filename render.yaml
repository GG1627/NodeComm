services:
  - type: web
    name: synapsenet-backend
    env: docker
    plan: free
    autoDeploy: true
    dockerCommand: python -m uvicorn src.main:app --host 0.0.0.0 --port 8000
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /
    envVars:
      - key: FRONTEND_ORIGINS
        sync: false

  - type: web
    name: synapsenet-frontend
    env: docker
    plan: free
    autoDeploy: true
    dockerCommand: npm start
    dockerfilePath: frontend/Dockerfile
    envVars:
      - key: NEXT_PUBLIC_WS_URL
        sync: false
